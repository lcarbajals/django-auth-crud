{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body mt-4">
                <h1 class="text-center">CREAR CUENTA</h1>
                {{error}}
        
                {% csrf_token %}
                <div class="mb-3">
                    <label for="">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
                </div>

                <div class="mb-3">
                    <label for="">Clave</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="******">
                </div>

                <div class="mb-3">
                    <label for="">Confirmar Clave</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="******">
                </div>
                <button class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>
</main>
    
{% endblock %}
